<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body class="background-image">
    <div class="margin-top">
      <div class="kotak">
        <div class="row">
          <div class="col-md-12">
            <img
              src="https://pengumuman-snmptn.ltmpt.ac.id/img/snmptn.png
"
              alt=""
              height="8%"
              width="8%"
              class="img-fluid"
            />
            <img
              src="https://pengumuman-snmptn.ltmpt.ac.id/img/ltmpt.png
"
              alt=""
              height="38%"
              width="38%"
              class="img-fluid ms-3"
            />
          </div>
          <div class="col-md-12 mt-3 text-white">
            <h1>HASIL SELEKSI SNMPTN 2022</h1>
            <span class="text-thin-snm"
              >Masukkan Nomor Pendaftaran SNMPTN dan Tanggal Lahir.
            </span>
          </div>
          <div class="col-md-12 mt-4">
            <form action="index.html">
              <div class="form-group">
                <label for="nomorPendaftaran" class="form-label"
                  >Nomor Pendaftaran</label
                >
                <input
                  type="text"
                  class="form-control py-2"
                  placeholder="10 Digit yang tertera pada kartu SNMPTN"
                  style="background-color: #4e4c50; border: transparent"
                  id="nomorPendaftaran"
                />
              </div>
              <div class="form-group mt-2">
                <label for="nomorPendaftaran" class="form-label"
                  >Tanggal Lahir</label
                >
                <div class="row">
                  <div class="col-md-3">
                    <input
                      type="text"
                      class="form-control py-2"
                      placeholder="Tanggal"
                      style="background-color: #4e4c50; border: transparent"
                      id="nomorPendaftaran"
                    />
                  </div>

                  <div class="col-md-3">
                    <input
                      type="text"
                      class="form-control py-2"
                      placeholder="Bulan"
                      style="background-color: #4e4c50; border: transparent"
                      id="nomorPendaftaran"
                    />
                  </div>
                  <div class="col-md-3">
                    <input
                      type="text"
                      class="form-control py-2"
                      placeholder="Tahun"
                      style="background-color: #4e4c50; border: transparent"
                      id="nomorPendaftaran"
                    />
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-6">
                    <button
                      class="btn btn-primary style-button px-4 py-2"
                      style="background-color: #008acf"
                    >
                      Lihat Hasil Seleksi
                    </button>
                  </div>
                  <div
                    class="col d-flex align-items-center text-primary text-end"
                  >
                    <div class="text-end">
                      <a
                        href="#"
                        class="text-end"
                        style="text-decoration: none; font-size: 12px"
                        >PENGUMUMAN HASIL SELEKSI SNMPTN 2022 (PDF)</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
